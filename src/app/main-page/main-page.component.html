<div class="top-bar">
    <h1>Budget Calculator</h1>
</div>

<section class="total-budget-section">
    <h2  [ngClass]="{'red': budget < 0, 'green': budget >    0  }">{{budget}}</h2>
</section>

<section class="add-item-section">
    <div class="add-item-container">
        <app-add-item-form (formSubmit)="addItem($event)" style="padding: 20px;"></app-add-item-form>
    </div>
</section>

<hr style="margin-top: 0;">

<app-budget-item-list (delete)="deleteItem($event)" [items]="items" (update)="updateBudget($event)"></app-budget-item-list>
